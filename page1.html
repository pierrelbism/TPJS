<!DOCTYPE html>
<html lang="fr">
    <head>
	    <meta charset="UTF-8">
	    <title>TPJS</title>
        <link rel="stylesheet" href="style.css">
        <script>
            function essai(i){
                document.getElementById("titre").style.color(i)
            }
        </script>
    </head>
    <body>
        <h1 id="titre">TPJS</h1>
        <button onclick="essai('green')">green</button>
    </body>
</html>
